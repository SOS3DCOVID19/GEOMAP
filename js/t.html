<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="header">
        <h1>City Gallery</h1>

    <div class="nav">
        <ul>
            <li><a href="#section-london">London</a></li>
            <li><a href="#section-paris">Paris</a></li>
        </ul>
    </div>
    <div id="map" class="tab-content"></div>
    <div id="map2" class="tab-content2"></div>
    <div class="footer">Footer</div>
    <script  src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script  src="t.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBVkMTTVn-ODI3dfj-BsKYR6anduYYBmU&libraries=places"></script> 	<!-- INSIRA A CHAVE DA API DO MAPS -->
    <script type="text/javascript">
        import {google} from  'googleapis';
        var map, map2;
        
        function initialize(condition) {
            // create the maps
            var myOptions = {
                zoom: 14,
                center: new google.maps.LatLng(0.0, 0.0),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById("map"), myOptions);
        
            map2 = new google.maps.Map(document.getElementById("map2"), myOptions);
        }
        initialize();
        </script> 
</body>
